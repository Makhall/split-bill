<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Split Bill</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <!-- Custom Stylesheets -->
    <link rel="stylesheet" href="css/button.css" />
    <link rel="stylesheet" href="css/input.css" />
    <link rel="stylesheet" href="css/item.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/modal.css" />
    <link rel="stylesheet" href="css/scan.css" />
    <link rel="stylesheet" href="css/summary.css" />
    <link rel="stylesheet" href="css/transition.css" />
    <link rel="stylesheet" href="css/typography.css" />
  </head>
  <body>
    <div class="container">
      <h1><i class="fas fa-receipt"></i>Split Bill</h1>
      <section>
        <input type="file" id="invoiceInput" accept="image/*,application/pdf" />
        <button onclick="handleInvoice()">Scan Faktur</button>
        <div id="loadingOverlay" style="display: none">
          <div class="spinner"></div>
          <p>Scanning...</p>
        </div>

        <h2><i class="fas fa-box"></i> Tambah Item</h2>
        <div class="input-row">
          <input type="text" id="itemName" placeholder="Nama item" />
          <input
            type="number"
            id="itemQty"
            placeholder="Qty"
            value="1"
            min="1"
          />
          <input type="number" id="itemPrice" placeholder="Harga per item" />
          <button
            class="icon-button"
            onclick="addItem()"
            title="Tambahkan item ke daftar"
          >
            <span class="circle"><i class="fas fa-plus"></i>+</span>
            Tambah item
          </button>
        </div>
        <ul id="itemList"></ul>

        <div id="editModal" class="modal">
          <div class="modal-content">
            <h3>Edit Item</h3>
            <label
              >Nama Barang:
              <input type="text" id="modalName" />
            </label>
            <label
              >Qty:
              <input type="number" id="modalQty" min="1" />
            </label>
            <label
              >Harga:
              <input type="number" id="modalPrice" min="0" />
            </label>
            <div class="modal-buttons">
              <button onclick="confirmEdit()">Simpan</button>
              <button onclick="closeModal()">Batal</button>
            </div>
          </div>
        </div>
      </section>

      <section>
        <h2><i class="fas fa-user-plus"></i> Tambah Orang</h2>
        <div class="input-row">
          <input type="text" id="personName" placeholder="Nama Orang" />
          <button
            class="icon-button"
            onclick="addPerson()"
            title="Tambahkan orang ke daftar"
          >
            <span class="circle"><i class="fas fa-user"></i>+</span>
            Tambah orang
          </button>
        </div>
        <div id="personList" class="pill-container"></div>
      </section>

      <section>
        <h2><i class="fas fa-money-bill-wave"></i> Biaya Tambahan</h2>
        <div class="input-row">
          <label>Pengiriman:</label>
          <input type="text" id="delivery" />
        </div>
        <div class="input-row">
          <label>Layanan:</label>
          <input type="text" id="service" />
        </div>
        <div class="input-row">
          <label>Packaging:</label>
          <input type="text" id="packing" />
        </div>
        <div class="input-row">
          <label>Pajak:</label>
          <input type="text" id="tax" />
        </div>
        <div class="input-row">
          <label>Diskon:</label>
          <input type="text" id="discount" />
        </div>
      </section>

      <section>
        <h2><i class="fas fa-list"></i> Summary</h2>
        <button
          class="icon-button"
          onclick="showSummary()"
          id="calculateBtn"
          title="Hitung pembagian tagihan"
        >
          <span class="circle"><i class="fas fa-calculator"></i>+</span>
          Hitung
        </button>
        <span
          id="loadingText"
          style="display: none; margin-left: 10px; color: #666"
          >‚è≥ Menghitung...</span
        >
        <ul id="summaryList"></ul>
      </section>

      <section>
        <button
          class="icon-button"
          onclick="resetAll()"
          title="Reset semua input dan hasil"
        >
          <span class="circle"><i class="fas fa-rotate-left"></i>-</span>
          Reset Semua
        </button>
      </section>
    </div>

    <script src="js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.5/dist/tesseract.min.js"></script>
    <script src="js/invoice-scanner.js"></script>
  </body>
</html>
