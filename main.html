<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Split Bill</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Split Bill</h1>

    <section>
      <h2>Tambah Barang</h2>
      <div class="input-row">
        <input type="text" id="itemName" placeholder="Nama Barang">
        <input type="number" id="itemQty" placeholder="Qty" value="1" min="1">
        <input type="number" id="itemPrice" placeholder="Harga per item">
        <button class="icon-button" onclick="addItem()">
            <span class="circle">+</span>
        </button>
      </div>
      <ul id="itemList"></ul>
    </section>

    <section>
      <h2>Tambah Orang</h2>
      <div class="input-row">
        <input type="text" id="personName" placeholder="Nama Orang">
        <button class="icon-button" onclick="addPerson()">
            <span class="circle">+</span>
        </button>
      </div>
      <div id="personList" class="pill-container"></div>
    </section>

    <section>
      <h2>Biaya Tambahan</h2>
        <div class="input-row">
          <label>Pengiriman:</label>
          <input type="text" id="delivery" />
        </div>
        <div class="input-row">
          <label>Layanan:</label>
          <input type="text" id="service" />
        </div>
        <div class="input-row">
          <label>Packing:</label>
          <input type="text" id="packing" />
        </div>
        <div class="input-row">
          <label>Pajak:</label>
          <input type="text" id="tax" />
        </div>
        <div class="input-row">
          <label>Diskon:</label>
          <input type="text" id="discount" />
        </div>      
    </section>

    <section>
      <h2>Summary</h2>
      <button class="icon-button" onclick="showSummary()">
        <span class="circle">ðŸ“ˆ</span>
        Hitung
    </button>
      <ul id="summaryList"></ul>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
